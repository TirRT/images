<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Archivos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        ul { list-style: none; padding: 0; }
        li { margin: .5rem 0; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Archivos en el directorio</h1>
    <ul id="file-list"></ul>

    <script>
    const user = 'TirRT';      // Reemplaza por tu usuario
    const repo = 'images';         // Reemplaza por tu repo
    const path = 'images';       // Reemplaza por la ruta dentro del repo

    fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('file-list');
        if (Array.isArray(data)) {
          data.forEach(item => {
            const li = document.createElement('li');

            const a = document.createElement('a');
            a.href = item.download_url || item.html_url;
            a.textContent = item.name;
            a.target = "_blank";

            li.appendChild(a);
            list.appendChild(li);
          });
        } else {
          list.innerHTML = '<li>No se encontr√≥ contenido o hubo un error.</li>';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('file-list').innerHTML =
          '<li>Error al cargar la lista de archivos.</li>';
      });
    </script>
</body>
</html>
